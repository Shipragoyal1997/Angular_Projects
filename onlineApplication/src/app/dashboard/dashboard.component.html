<div class="container" *ngIf="uname > '0'">
  <h2>{{msg}}</h2>
  <br>
  <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">About the Test</h1>
        <p class="lead">This is a Angular test containing five question. Let's take the test! Best of Luck</p>
      </div>
    </div>
  <br>
  <button class="btn btn-primary" (click)=testpage()>Take Test</button>
</div>

<div *ngIf="uname<'0'">
    <h1>Session Is Not Available!</h1>
</div>
